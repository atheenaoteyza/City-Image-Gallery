<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floating Container Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form class="search">
      <input
        type="text"
        placeholder="City image galleries"
        spellcheck="false"
      />
      <button class="search-button">Search</button>
    </form>
    <div class="background"></div>

    <div class="wrapper floating-container">
      <div class="flex-items one"></div>
      <div class="flex-items two"></div>
      <div class="flex-items three"></div>
    </div>
  </body>
</html>
<script type="module" src="app.js"></script>
